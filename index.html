<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="md:h-screen md:flex md:items-center md:justify-center">
      <div
        class="flex flex-col md:flex-row md:shadow-lg md:rounded-2xl md:gap-2"
      >
        <div
          class="bg-gradient-to-r from-[#2E2BE9] to-[#7857FF] md:w-80 rounded-b-2xl md:rounded-2xl p-8 text-center text-white flex flex-col items-center justify-center"
        >
          <h3 class="text-lg mb-4 font-bold text-[#C8C7FF]">Your Result</h3>
          <div
            class="flex flex-col items-center justify-center my-4 rounded-full h-40 w-40 bg-gradient-to-b from-[#4E21CA] to-[#2421CA]/0"
          >
            <span class="text-5xl font-bold">76</span>
            <span class="text-xs mt-2 text-[#C8C7FF]">of 100</span>
          </div>
          <p class="text-2xl font-semibold">Great</p>
          <p class="text-sm mt-4 text-[#C8C7FF]">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="md:w-80 p-8">
          <h3 class="font-bold text-lg">Summary</h3>
          <div class="flex flex-col gap-4 mt-4 text-[#303B5A]">
            <div class="flex justify-between bg-[#FF5757]/10 p-2 rounded-lg">
              <div class="flex gap-1 text-[#FF5757]">
                <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
                Reaction
              </div>
              <div><span class="font-bold">80</span> / 100</div>
            </div>

            <div class="flex justify-between bg-[#FFB01F]/10 p-2 rounded-lg">
              <div class="flex gap-1 text-[#FFB01F]">
                <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
                Memory
              </div>
              <div><span class="font-bold">92</span> / 100</div>
            </div>

            <div class="flex justify-between bg-[#00BD91]/10 p-2 rounded-lg">
              <div class="flex gap-1 text-[#00BD91]">
                <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
                Verbal
              </div>
              <div><span class="font-bold">61</span> / 100</div>
            </div>

            <div class="flex justify-between bg-[#1125D4]/10 p-2 rounded-lg">
              <div class="flex gap-1 text-[#1125D4]">
                <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
                Visual
              </div>
              <div><span class="font-bold">72</span> / 100</div>
            </div>
          </div>
          <button class="bg-[#303B5A] text-white py-3 w-full mt-8 rounded-3xl hover:bg-gradient-to-b from-[#2E2BE9] to-[#7857FF]">
            Continue
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Waseem Mohammad</a>.
    </div>
  </body>
</html>
